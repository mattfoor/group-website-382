<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME Electronics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">ACME</div>   
        <div>
            <ul class="nav-links">
                <li><a href="./about.html">About</a></li>
                <li><a href="./products.html">Products and Services</a></li>
                <li><a href="./team.html">Our Team</a></li>
                <li><a href="./testimonials.html">Testimonials</a></li>
            </ul>
        </div>
    </nav>
    <!--Profile Section-->
    <section id="profile">
        <div class="section-text">
            <p class="section-text-p1">Welcome to</p>
            <h1 class="title">ACME Electronics!</h1>
            <div class="btn-container">
                <button class="btn-color-1" onclick="location.href='./products.html'"
                >Explore Our Products!</button>
            </div>
        </div>
    <!--Image Slider Section-->
        <section id="image-slider">
            <div class="slider">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <div class="slide first">
                        <img src="./store-4.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./store-3.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./store-2.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./store-1.jpg" alt="">
                    </div>
                    <div class="slider-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>
                </div>
                <div class="slider-manual">
                    <label for="radio1"class="manual-btn"></label>
                    <label for="radio2"class="manual-btn"></label>
                    <label for="radio3"class="manual-btn"></label>
                    <label for="radio4"class="manual-btn"></label>
                </div>
        </div>
        </section>
    </section>
    <footer>
        <p>Last updated: <span id="lastUpdated"></span></p>
        <script>
        document.getElementById("lastUpdated").innerHTML = new Date().toDateString();
        </script>
        <p>Copyright &#169; 2023 ACME Electronics. All Rights Reserved </p>
    </footer>
</body>
</html>
